<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Page</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.2.2/static/pretendard.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      * {
        font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo",
          "Noto Sans KR", "Malgun Gothic", sans-serif;
      }

      .blankPage {
        width: 100vw;
        height: 100vh;
        color: #c03232;
      }
    </style>
  </head>

  <body>
    <div class="blankPage flex flex-col justify-center items-center p-10">
      <p class="blankPage__code font-bold text-7xl">OFF</p>
      <p class="blankPage__message font-medium text-lg">
        API service is currently not operational.
      </p>
    </div>

    <script>
      if (window.VANTA) {
        window.VANTA.CLOUDS({
          el: ".blankPage",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
        });
      }
    </script>
  </body>
</html>
